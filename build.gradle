buildscript {
    repositories {
        jcenter()
        maven {
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.0.1-1.12.2"
group = "net.daporkchop"

archivesBaseName = "FarPlaneTwo"

ext {
    //general things
    javaVersion = "1.8"
    savesearcherVersion = "1.5.4"

    //dependency things
    junitVersion = "4.12"
    lombokVersion = "1.16.20"
    porklibVersion = "0.5.5-SNAPSHOT"
}

compileJava {
    sourceCompatibility = targetCompatibility = "$javaVersion"
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"

    mappings = "stable_39"
}

repositories {
    maven {
        url = "https://maven.daporkchop.net/"
    }
    maven {
        url = "https://oss.sonatype.org/content/repositories/public/"
    }
    maven {
        url = "http://repo.spongepowered.org/maven/"
    }
}

dependencies {
    compile ("net.daporkchop.lib:binary:$porklibVersion")   {
        exclude group: "io.netty"
    }
    compile ("net.daporkchop.lib:noise:$porklibVersion")   {
        exclude group: "io.netty"
    }
    compile "com.hackoeur:jglm:1.0.0"

    deobfCompile "io.github.opencubicchunks:cubicchunks:1.12.2-0.0-SNAPSHOT"

    testCompile "junit:junit:$junitVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
